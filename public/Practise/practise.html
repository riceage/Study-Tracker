<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practise.css">
    <title>Practise</title>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Practice</a></li>
                <li><a href="#">Examine</a></li>
                <li><a href="#">Analyze</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Session type -->
        <h3>1. Select a Session Type</h3>
        <div class="session-type">
            <div class="session-box" id="box1">
                <h1>Untimed</h1>
                <div class="question-count">
                    <input type="number" class="selector" id="question-count-1" value="1" min="1" max="10">
                    <h2>Questions</h2>
                </div>
            </div>
            <div class="session-box" id="box2">
                <h1>Time-limit</h1>
                <div class="question-count">
                    <input type="number" class="selector" id="question-count-2" value="5" min="5">
                    <h2>Minutes</h2>
                </div>
            </div>
        </div>
        <!-- Question type -->
        <h3>2. Select a question type</h3>
        <div class="session-type">
            <div class="session-box" id="box1">
                <h1>Untimed</h1>
                <div class="question-count">
                    <input type="number" class="selector" id="question-count-1" value="1" min="1" max="10">
                    <h2>Questions</h2>
                </div>
            </div>
            <div class="session-box" id="box2">
                <h1>Time-limit</h1>
                <div class="question-count">
                    <input type="number" class="selector" id="question-count-2" value="5" min="5">
                    <h2>Minutes</h2>
                </div>
            </div>
        </div>
        <div class="begin-bar">
        <hr></hr>
        <h3>3. Click to begin</h3>
        
        </div>
    </main>

    <script src="practise.js"></script>
</body>
</html>
